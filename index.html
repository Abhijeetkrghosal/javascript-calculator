<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Abhijeet Calculator App </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
<!--<h1> hey learning javascipt</h1>-->
<!--<p id="out"></p>-->
    <div class ="container">
       <div class="card">
            <div class="calculator">
           <div class="output_section">
               <div data-first-operand class="first_operand"></div>
               <div data-current-operand class="current_operand"></div>
           </div>
           <button data-clear class="space-two">AC</button>
           <button data-cancel>C</button>
           <button data-operation>รท</button>
           <button data-number>1</button>
           <button data-number>2</button>
           <button data-number>3</button>
           <button data-operation>*</button>
           <button data-number>4</button> 
           <button data-number>5</button>
           <button data-number>6</button>
           <button data-operation>+</button>
           <button data-number>7</button>
           <button data-number>8</button>
           <button data-number>9</button> 
           <button data-operation>-</button>
           <button data-number>.</button>
           <button data-number>0</button>
           <button data-equalto class="space-two">=</button>
        </div>
       </div>
       
    </div>
<!-- <script src="json.js"> </script>-->
 <script src="script.js"> </script>
  </body>
</html>
